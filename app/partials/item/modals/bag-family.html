<div class="modal-header">
  <h3 class="modal-title">BagFamily</h3>
</div>
<div class="modal-body modal-overflow">
  <table class="table table-striped table-condensed">
    <thead>
      <th class="text-left">ID</th>
      <th class="text-left">Value</th>
    </thead>
    <tbody>
      <tr ng-repeat="bagFamily in constants.bagFamily" ng-click="selectModalRow(bagFamily.id)" ng-class="{'tr-selected': bagFamily.id == selectedRow}" ng-show="bagFamily.id !== NULL">
        <td>{{ bagFamily.id}}</td>
        <td>{{ bagFamily.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalOk()">OK</button>
  <button class="btn btn-danger" ng-click="modalCancel()">Cancel</button>
</div>
