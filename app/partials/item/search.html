<div class="row">
  <br>
  <form>
    <div class="form-group col-xs-2">
      <label class="control-label">Entry</label>
      <input class="form-control" type="text" placeholder="Item Entry" pattern="[0-9]{1,}" title="Please enter an Entry!" ng-model="item_template.entry">
    </div>
    <div class="form-group col-xs-3">
      <label class="control-label">Name</label>
      <input class="form-control" type="text" placeholder="Name" ng-model="item_template.name">
    </div>
    <div class="col-xs-1">
      <button type="submit" class="btn btn-primary" ng-click="search(item_template.entry, item_template.name)" style="margin-top: 25px">Search</button>
    </div>
  </form>

</div>
<br>
<table class="table table-striped table-condensed" ts-wrapper>
  <thead>
    <th class="text-center" ts-criteria="entry|parseInt">Entry</th>
    <th class="text-center" ts-criteria="name|lowercase">Name</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in items" ts-repeat>
      <td><a ng-href="./#/item/{{ item.entry }}">{{ item.entry }}</a></td>
      <td><a ng-href="./#/item/{{ item.entry }}">{{ item.name }}</a></td>
    </tr>
  </tbody>
</table>
