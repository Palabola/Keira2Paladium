</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-6">
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[0]">
        <small>1  UNIT_FLAG_SERVER_CONTROLLED</small>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="input-xs" ng-model="values[1]">

      </label>
      <label class="checkbox">
        <input type="checkbox" class="input-xs" ng-model="values[8]">
        <small>256 UNIT_FLAG_IMMUNE_TO_PC</small>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="input-xs" ng-model="values[9]">
        <small>512 UNIT_FLAG_IMMUNE_TO_NPC</small>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="input-xs" ng-model="values[25]">
        <small>33554432 UNIT_FLAG_NOT_SELECTABLE</small>
      </label>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalOk()">OK</button>
  <button class="btn btn-danger" ng-click="modalCancel()">Cancel</button>
</div>
