<p class="text-right doc-link">Table <a target="_blank" ng-href="{{ wikiLink }}creature_text"><span class="glyphicon glyphicon-link" aria-hidden="true"></span>npc_vendor</a></p>
<br>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-2">
        <small>groupid</small>
        <div class="input-group">
          <input class="form-control input-xs" type="text" ng-model="selected.groupid">
        </div>
      </div>
      <div class="col-xs-2">
        <small>id</small>
        <input class="form-control input-xs" type="text" ng-model="selected.id">
      </div>
      <div class="col-xs-6">
        <small>text (14 Boss red)</small>
        <input class="form-control input-xs" type="text" ng-model="selected.text">
      </div>
      <div class="col-xs-2">
        <small>type</small>
        <div class="input-group">
          <input class="form-control input-xs" type="text" ng-model="selected.type">
        </div>
      </div>
      <div class="col-xs-2">
        <small>sound</small>
        <div class="input-group">
          <input class="form-control input-xs" type="text" ng-model="selected.sound">
        </div>
      </div>
      <div class="col-xs-2">
        <small>BroadcastTextId</small>
        <div class="input-group">
          <input class="form-control input-xs" type="text" ng-model="selected.BroadcastTextId">
        </div>
      </div>
      <div class="col-xs-6">
        <small>comment</small>
        <div class="input-group">
          <input class="form-control input-xs" type="text" ng-model="selected.comment">
        </div>
      </div>  
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-4">
    <br>
    <button class="btn btn-primary" ng-click="editSelectedRowOf(new_creature_text, 'groupid')"><i class="glyphicon glyphicon-refresh"></i> Edit</button>
    <button class="btn btn-danger" ng-click="deleteSelectedRowFrom(new_creature_text)"><i class="glyphicon glyphicon-remove"></i> Delete</button>
    <button class="btn btn-success" ng-click="addRowTo(new_creature_text, 'groupid')"><i class="glyphicon glyphicon-plus"></i> Add new</button>
  </div>
  <div class="col-xs-2 pull-right">
    <br>
    <button class="btn btn-primary pull-right" ng-click="sync_database(new_creature_text)">Sync Database</button>
  </div>
</div>
<br>
<table class="table table-striped table-condensed">
  <thead>
    <th class="text-center"></th>
    <th class="text-center">groupid</th>
    <th class="text-center">id</th>
    <th class="text-center">text</th>
    <th class="text-center">type</th>
    <th class="text-center">sound</th>
    <th class="text-center">BroadcastTextId</th>
    <th class="text-center">comment</th>
  </thead>
  <tr ng-repeat="text in new_creature_text track by $index" ng-click="selectRow(new_creature_text, $index)" ng-class="{'tr-selected': $index == selectedRow}" id="{{ $index }}">
    <td><i class="glyphicon glyphicon-edit pointer" ng-click="selectRow(new_creature_text, $index)"></i></td>
    <td>{{ text.groupid }}</td>
    <td>{{ text.id }}</td>
    <td>{{ text.text }}</td>
    <td>{{ text.type }}</td>
    <td>{{ text.sound }}</td>
    <td>{{ text.BroadcastTextId }}</td>
    <td>{{ text.comment }}</td>
  </tr>
</table>
