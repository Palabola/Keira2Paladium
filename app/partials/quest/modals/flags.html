<div class="modal-header">
  <h3 class="modal-title">Flags</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-6">
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[0]">
        <small>0 STAY_ALIVE</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[1]">
        <small>1 PARTY_ACCEPT</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[2]">
        <small>2 EXPLORATION</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[3]">
        <small>3 SHARABLE</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[4]">
        <small>4 NOT USED</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[5]">
        <small>5 EPIC</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[6]">
        <small>6 RAID</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[7]">
        <small>7 TBC</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[8]">
        <small>8 DELIVER_MORE</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[9]">
        <small>9 HIDDEN_REWARDS</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[10]">
        <small>10 AUTO_REWARDED</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[11]">
        <small>11 TBC_RACES</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[12]">
        <small>12 DAILY</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[13]">
        <small>13 REPEATABLE</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[14]">
        <small>14 UNAVAILABLE</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[15]">
        <small>15 WEEKLY</small>
      </label>
    </div>
    <div class="col-xs-6">
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[16]">
        <small>16 AUTOCOMPLETE</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[17]">
        <small>17 SPECIAL_ITEM</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[18]">
        <small>18 OBJ_TEXT</small>
      </label>
      <label class="checkbox" >
        <input type="checkbox" class="input-xs" ng-model="values[19]">
        <small>19 AUTO_ACCEPT</small>
      </label>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalOk()">OK</button>
  <button class="btn btn-danger" ng-click="modalCancel()">Cancel</button>
</div>
