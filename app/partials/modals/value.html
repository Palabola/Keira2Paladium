<div class="modal-header">
  <h3 class="modal-title">{{ modalTitle }}</h3>
</div>
<div class="modal-body modal-overflow">
  <table class="table table-striped table-condensed">
    <thead>
      <th class="text-left">ID</th>
      <th class="text-left">Value</th>
    </thead>
    <tbody>
      <tr ng-repeat="data in constants track by $index" id="{{ $index }}" ng-click="selectModalRow($index)" ng-class="{'tr-selected': $index == selectedRow}" ng-show="data !== NULL">
        <td>{{ $index+modifier }}</td>
        <td>{{ data }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalOk()">OK</button>
  <button class="btn btn-danger" ng-click="modalCancel()">Cancel</button>
</div>
