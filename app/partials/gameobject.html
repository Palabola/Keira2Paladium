<small class="selection-text"><strong>{{ selectionText }}</strong></small>
<uib-tabset>
  <uib-tab  heading="Search" active="gameobjectTabs.search">
    <div ng-include="'partials/gameobject/search.html'"></div>
  </uib-tab>
  <uib-tab  heading="GO Template" active="gameobjectTabs.template">
    <div ng-include="'partials/gameobject/template.html'"></div>
  </uib-tab>
  <uib-tab  heading="Quest Items" active="gameobjectTabs.questItems">
    <div ng-include="'partials/gameobject/quest-items.html'" ng-controller="GameObjectQuestItemsController"></div>
  </uib-tab>
  <uib-tab  heading="GO Loot" active="gameobjectTabs.loot">
    <div ng-include="'partials/gameobject/loot.html'" ng-controller="LootController"></div>
  </uib-tab>
  <uib-tab  heading="Spawns" active="gameobjectTabs.spawns">
    <div ng-include="'partials/gameobject/spawns.html'" ng-controller="GameobjectSpawnsController"></div>
  </uib-tab>
  <uib-tab  heading="SQL Update Script" active="gameobjectTabs.script"  ng-click="generateGameobjectScript()">
    <div ng-include="'partials/gameobject/sql-script.html'"></div>
  </uib-tab>
</uib-tabset>
