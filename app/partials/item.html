<small class="selection-text"><strong>{{ selectionText }}</strong></small>
<uib-tabset>
  <uib-tab  heading="Search" active="itemTabs.search">
    <div ng-include="'partials/item/search.html'"></div>
  </uib-tab>
  <uib-tab  heading="Item" active="itemTabs.template">
    <div ng-include="'partials/item/template.html'"></div>
  </uib-tab>
  <uib-tab  heading="Enchantment" active="itemTabs.enchantment">
    <div ng-include="'partials/item/enchantment.html'" ng-controller="EnchantmentController"></div>

  <uib-tab  heading="Item Loot" active="itemTabs.itemLoot">
    <div ng-include="'partials/item/item-loot.html'" ng-controller="LootController"></div>
  </uib-tab>
  <uib-tab  heading="Disenchant Loot" active="itemTabs.disenchantLoot">

  </uib-tab>
  <uib-tab  heading="Prospecting Loot" active="itemTabs.prospectingLoot">
    <div ng-include="'partials/item/prospecting-loot.html'" ng-controller="LootController"></div>
  </uib-tab>
  <uib-tab  heading="Milling Loot" active="itemTabs.millingLoot">
    <div ng-include="'partials/item/milling-loot.html'" ng-controller="LootController"></div>
  </uib-tab>
  <uib-tab  heading="SQL Update Script" active="itemTabs.script" ng-click="generateItemScript()">
