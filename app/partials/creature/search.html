<div class="row">
  <br>
  <form>
    <div class="form-group col-xs-2">
      <label class="control-label">Entry</label>
      <input class="form-control" type="text" placeholder="Creature Entry" pattern="[0-9]{1,}" title="Please enter an Entry of at least 2 digits!" ng-model="creature_template.entry">
    </div>
   <!--  <div class="form-group col-xs-3">
      <label class="control-label">Name</label>
      <input class="form-control" type="text" placeholder="Name"ng-model="creature_template.name">
    </div>
    <div class="form-group col-xs-3">
      <label class="control-label">Subname</label>
      <input class="form-control" type="text" placeholder="Subname" ng-model="creature_template.subname">
    </div> -->
    <div class="col-xs-1">
      <button type="submit" class="btn btn-primary" ng-click="search(creature_template.entry, creature_template.name, creature_template.subname)" style="margin-top: 25px">Search</button>
    </div>
  </form>
</div>
<br>
<table class="table table-striped table-condensed" ts-wrapper>
  <thead>
    <th class="text-center" ts-criteria="entry|parseInt">Entry</th>
    <th class="text-center" ts-criteria="name|lowercase">Name</th>
    <th class="text-center" ts-criteria="subname|lowercase">Subname</th>
  </thead>
  <tbody>
    <tr ng-repeat="creature in creatures" ts-repeat>
      <td><a ng-href="./#/creature/{{ creature.entry }}">{{ creature.entry }}</a></td>
      <td><a ng-href="./#/creature/{{ creature.entry }}">{{ creature.name }}</a></td>
      <td>{{ creature.subname }}</td>
    </tr>
  </tbody>
</table>
